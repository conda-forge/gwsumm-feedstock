{% set name = "gwsumm" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d4958ed194fbc866bfa44e34e4026d2a97a7f65035b8113039bbe895078b1ad0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
  run:
    - python >=3.6
    - astropy >=3.0.0
    - gwdatafind
    - gwdetchar >=2.0.0
    - gwpy >=2.0.0
    - gwtrigfind
    - ligo-segments
    - lscsoft-glue >=1.60.0
    - lxml
    - markdown
    - markuppy
    - matplotlib-base >=3.1.0
    - numpy >=1.16
    - pygments >=2.7.0
    - python-dateutil
    - python-lal >=6.19.0
    - scipy >=1.2.0

test:
  requires:
    - flake8
    - pytest >=3.3.0
    - pytest-cov >=2.4.0
  imports:
    - gwsumm
    - gwsumm.archive
    - gwsumm.channels
    - gwsumm.config
    - gwsumm.data
    - gwsumm.data.coherence
    - gwsumm.data.mathutils
    - gwsumm.data.range
    - gwsumm.data.spectral
    - gwsumm.data.timeseries
    - gwsumm.data.utils
    - gwsumm.globalv
    - gwsumm.html
    - gwsumm.html.bootstrap
    - gwsumm.html.html5
    - gwsumm.html.static
    - gwsumm.io
    - gwsumm.mode
    - gwsumm.segments
    - gwsumm.state
    - gwsumm.state.all
    - gwsumm.state.registry
    - gwsumm.triggers
    - gwsumm.units
    - gwsumm.utils
  commands:
    # run unit tests (skip error on osx)
    - python -m pytest --pyargs {{ name }}
    # check scripts run ok
    - python -m gwsumm --help
    - python -m gwsumm day --help
    - python -m gwsumm week --help
    - python -m gwsumm month --help
    - python -m gwsumm gps --help
    - python -m gwsumm.batch --help
    - python -m gwsumm.plot.guardian --help
    - python -m gwsumm.plot.triggers --help

about:
  home: "https://github.com/gwpy/gwsumm"
  doc_url: "https://gwsumm.readthedocs.io/en/latest/"
  dev_url: "https://github.com/gwpy/gwsumm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Gravitational-wave interferometer summary information system"
  description: |
    GWSumm is a python toolbox used by the LIGO Scientific Collaboration to
    summarise and archive sundry facets of the performance of the LIGO
    instruments, and archive these data in a nested HTML structure.

extra:
  recipe-maintainers:
    - alurban
    - areeda
    - duncanmmacleod
    - eagoetz
    - robertbruntz
